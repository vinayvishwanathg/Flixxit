    <script>
      var Android = Android || null;
      var cardPath = [
        '/dashboard',
        '/accounts',
        '/portfolio',
        '/investment-plan/',
        '/investments/withdraw',
        '/four_kinds_of_money',
        '/discrepancy',
        '/manage_account',
        '/preferences',
        '/signup/welcome-to-scripbox',
        '/account-statement',
        '/performance',
        '/signup/mutual-fund-info',
        '/investment_info/',
        '/referral',
        '/signup/documents-required',
        '/investment-plan-new/',
        '/portfolio-new',
        '/fund-factsheet/FIVFG',
        '/move-asset/',
        '/portfolio_scan'
      ];
      var pathname = window.location.pathname;
      for (var i = 0; i < cardPath.length; i++) {
        if (cardPath[i] === pathname || pathname.search(cardPath[i]) > -1) {
          document.body.classList.add("sb-card-container");
          break;
        } else {
          document.body.classList.remove("sb-card-container");
        }
      }
    </script>
    <script>
      var source = '';
      if (typeof source === 'string' && (source === 'scripbox_android' || source === 'scripbox_ios')) {
        window.sessionStorage['user-agent-source'] = source;

      function jQueryLoaded() {
        if (typeof jQuery === 'undefined') {
          setTimeout(jQueryLoaded, 5000);
        } else {
          $(document).ready(function(){
            var currentWidth=$(window).width();
            var currentHeight=$(window).height();

              window.resizedFinished = setTimeout(function(){
                if(

                  (currentWidth<993 && $(window).width()>=993)
